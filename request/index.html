<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../dubTBH.css">
  <title>Request a TBH Site</title>
</head>

<body>
  <nav id="navBar"><a href="..">DubTBH</a>
  </nav>
  <div id="form">
    <div id="loginContainer" class="centred"></div>
    <div id="infoContainer">
      <ol>
        <li>
          <input type="text" placeholder="Display Name" id="displayName">
        </li>
        <li>
          <input type="text" placeholder="Header" id="header">
        </li>
        <li>Theme colour (Something light please)
          <input type="color" id="themeColor">
        </li>
        <li>Text colour (Something dark please)
          <input type="color" id="textColor">
        </li>
        <li>Accent colour (go wild)
          <input type="color" id="accentColor">
        </li>
        <li>
          <input type="text" placeholder="The placeholder for your textarea" id="placeholder">
        </li>
        <li>
          <input type="text" placeholder="Your page title" id="pageTitle">
        </li>
      </ol>
      <button id="submit">Submit</button>
    </div>
  </div>
</body>
<script src="request.js"></script>

</html>
