<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../dubTBH.css">
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.3.0/firebaseui.css" />
  <title>Request a TBH Site</title>
</head>

<body>
  <nav id="navBar"><a href="..">DubTBH</a>
  </nav>
  <div id="form">
    <div id="infoContainer">
      <ol>
        <li>
          <div id="firebaseui-auth-container"></div>
          <input type="text" id="uid" disabled>
        </li>
        <li>
          <input class="required" type="text" placeholder="Display Name" id="displayName">
        </li>
        <li>
          <input class="required" type="text" placeholder="Header" id="header">
        </li>
        <li>Theme colour (Something light please)
          <input class="required" type="color" id="themeColor">
        </li>
        <li>Text colour (Something dark please)
          <input class="required" type="color" id="textColor">
        </li>
        <li>Accent colour (go wild)
          <input class="required" type="color" id="accentColor">
        </li>
        <li>
          <input class="required" type="text" placeholder="The placeholder for your textarea" id="placeholder">
        </li>
        <li>
          <input class="required" type="text" placeholder="Your page title" id="pageTitle">
        </li>
        <li>
          <input class="required" type="email" placeholder="Your email" id="email">
        </li>
        <li>
          <input class="required" type="text" placeholder="Your name" id="name">
        </li>
      </ol>
      <button id="submit">Submit</button>
    </div>
  </div>
</body>
<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
<script src="https://cdn.firebase.com/libs/firebaseui/2.3.0/firebaseui.js"></script>
<script src="request.js"></script>

</html>
